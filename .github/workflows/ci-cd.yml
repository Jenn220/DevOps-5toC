name: CI/CD Pipeline - Build Package

on:
  push:
    branches: [ "santiago-alomoto" ]
  pull_request:
    branches: [ "santiago-alomoto" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Create package (.tgz)
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-artifact
          path: "*.tgz"
