name: CI-CD Ronny-Villa

on:
  push:
    branches:
      - Ronny-villa
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Ejecutar pruebas de Ronny-Villa
        run: node tests/runTests.js

      - name: ğŸ“¦ Construir package (.tgz)
        run: npm pack

      - name: ğŸ“¤ Subir artefacto del package generado
        uses: actions/upload-artifact@v3
        with:
          name: ronny-villa-package
          path: "*.tgz"
