name: CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm pack

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: "*.tgz"
