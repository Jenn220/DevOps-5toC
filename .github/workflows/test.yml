name: CI Tests

on:
  push:
    branches:
      - ricardo-ci-cd
  pull_request:
    branches:
      - ricardo-ci-cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run:  | 
          chmod +x node_modules/.bin/jest
          npm test
